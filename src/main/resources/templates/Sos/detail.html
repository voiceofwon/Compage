<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="|학습 자료 게시판 - , ${post.title}|"></title>
    <link href="/css/detail.css?2" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class ="head_left">
        <a th:href ="@{'/home'}"><img class="image1" src="/images/complogo.png"></img></a>
        <span class="page"><br><br><br><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;학습 자료 게시판</strong></span>
    </div>
    <div class = "head_right">
        <a th:href="@{'/intro'}" class ="head_span"><br>소학회 소개</a>
        <a th:href="@{'/notice'}" class ="head_span"><br>공지사항</a>
        <a th:href="@{'/activity'}" class ="head_span"><br>활동 내역</a>
        <a th:href="@{'/Sos'}" class ="head_span"><br>학습 자료 게시판</a>
        <a th:href="@{'/member/login'}" class ="head_span"><br>로그인</a>
        <a th:href="@{'/logout'}" class="head_span"><br>로그아웃</a>
    </div>
</header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="|${post.title}|"></h5>
            <p class="card-author">
                <small
                        class="text-muted"
                        th:text="|작성자 : ${post.author}, ${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}|"
                ></small>
            </p>
            <pre class="card-text" th:text="${post.content}">

            </pre>

            <p class="card-file">
                <a th:href="@{'/Sos/post/attach/' + ${file.id}}" th:text="${file.orgNm}"></a>
            </p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <form id="edit-form" th:action="@{'/Sos/post/edit/' + ${post.id}}" method="get">
                <input type="hidden" name="method" value="delete" />
                <button id="edit-btn" type="submit" class="btn btn-danger">수정</button>
            </form>
        </div>
        </div>
        <div class="col-auto">
            <form id="delete-form" th:action="@{'/Sos/post/delete/' + ${post.id}}" method="get">
                <input type="hidden" name="method" value="delete" />
                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
<div class = "wave"></div>
<div class = "wave"></div>
</body>
</html>
